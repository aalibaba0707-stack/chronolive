<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin V25.1</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #2c3e50; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .panel { background: #34495e; padding: 30px; border-radius: 20px; width: 340px; text-align: center; box-shadow: 0 15px 40px rgba(0,0,0,0.5); position: relative; overflow: hidden; }
        h2 { margin: 0 0 20px 0; font-size: 1.2rem; letter-spacing: 2px; text-transform: uppercase; }
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 15px; }
        button { padding: 18px; border: none; border-radius: 12px; font-weight: 800; cursor: pointer; color: white; transition: transform 0.1s; font-size: 0.9rem; box-shadow: 0 4px 0 rgba(0,0,0,0.2); }
        button:active { transform: translateY(2px); }
        .btn-douane { background: #3498db; }
        .btn-panne { background: #e74c3c; }
        .btn-other { background: #9b59b6; grid-column: 1 / -1; }
        .btn-resume { background: #27ae60; display: none; width: 100%; padding: 20px; }
        .btn-reset { background: transparent; border: 2px solid #e74c3c; color: #e74c3c; width: 100%; margin-top: 30px; padding: 12px; }
        .btn-reset:hover { background: #e74c3c; color: white; }
        .status { margin-top: 25px; font-size: 0.85rem; color: #bdc3c7; border-top: 1px solid #465c70; padding-top: 15px;}
        
        /* Overlay */
        #custom-form { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #34495e; z-index: 10; display: flex; flex-direction: column; justify-content: center; padding: 20px; box-sizing: border-box; transform: translateY(100%); transition: transform 0.3s; }
        #custom-form.active { transform: translateY(0); }
        input { width: 100%; padding: 12px; margin-bottom: 10px; border: 2px solid #465c70; background: #2c3e50; color: white; border-radius: 8px; outline: none; }
        .form-actions { display: flex; gap: 10px; margin-top: 10px; }
        .btn-cancel { background: #95a5a6; flex: 1; }
        .btn-send { background: #9b59b6; flex: 1; }
    </style>
</head>
<body>

    <div class="panel">
        <h2>Superviseur</h2>
        <div id="main-view">
            <div id="stop-controls" class="btn-grid">
                <button class="btn-douane" onclick="envoyer('STOP', 'Douane')">üëÆ DOUANE</button>
                <button class="btn-panne" onclick="envoyer('STOP', 'Panne')">üî• PANNE</button>
                <button class="btn-other" onclick="toggleForm(true)">‚úèÔ∏è AUTRE</button>
            </div>
            <button id="go-btn" class="btn-resume" onclick="envoyer('GO', '')">‚úÖ REPRENDRE</button>
            <div class="status">√âtat : <span id="lbl-status" style="color:#2ecc71">EN ROUTE</span></div>
            <button class="btn-reset" onclick="envoyer('RESET', '')">üîÑ RESET CLIENT ACTUEL</button>
        </div>

        <div id="custom-form">
            <div style="margin-bottom:15px; font-weight:bold; color:#9b59b6;">INCIDENT PERSO</div>
            <input type="text" id="inp-txt" placeholder="Ex: M√©t√©o">
            <div class="form-actions">
                <button class="btn-cancel" onclick="toggleForm(false)">Annuler</button>
                <button class="btn-send" onclick="envoyerCustom()">Envoyer</button>
            </div>
        </div>
    </div>

    <script>
        const CMD_KEY = 'cmd_v25_fix'; // M√äME CL√â QUE LE CLIENT !

        function toggleForm(show) {
            const form = document.getElementById('custom-form');
            show ? form.classList.add('active') : form.classList.remove('active');
        }

        function envoyerCustom() {
            const txt = document.getElementById('inp-txt').value || "Autre";
            envoyer('STOP', txt);
            toggleForm(false);
        }

        function envoyer(action, motif) {
            const msg = `${action}|${motif}|${Date.now()}`;
            localStorage.setItem(CMD_KEY, msg);
            
            if(action === 'RESET') return; // Le reset ne change pas l'√©tat visuel de l'admin
            updateUI(action, motif);
        }

        function updateUI(action, motif) {
            const stops = document.getElementById('stop-controls');
            const go = document.getElementById('go-btn');
            const lbl = document.getElementById('lbl-status');

            if (action === 'STOP') {
                stops.style.display = 'none'; go.style.display = 'block';
                lbl.innerText = "STOPP√â : " + motif; lbl.style.color = "#e74c3c";
            } else {
                stops.style.display = 'grid'; go.style.display = 'none';
                lbl.innerText = "EN ROUTE"; lbl.style.color = "#2ecc71";
            }
        }
    </script>
</body>
</html>
